<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food checker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Is it Gluten-free?</h1>
  <label for="barcode">Enter a UPC barcode number (12 digits)</label>
  <input  type="number" id="barcode" name="barcode">
  <button type="button">Get value</button>
  <img id="product-img" src="">
  <h2 id="product-name"></h2>
  <h2 id="gluten-status"></h2>
  <h3 id="disclaimer"></h3> 
  <table id="ingredient-table">
    <tr>
      <th>Ingredients</th>
      <!-- <th>Gluten-free?</th> -->

    </tr>
  </table>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
